<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Hockeys</title>
      <link rel="shortcut icon" href="./images/logo.jpg" type="image/x-icon">

      <!-- Tailwind & DaisyUI links -->
      <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
      <script src="https://cdn.tailwindcss.com"></script>

      <!-- Manrope google font -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

      <!-- Font awesome -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />


      <!-- Custom style -->
      <style>
            body {
                  font-family: "Manrope", sans-serif;
            }
      </style>

</head>

<body>

      <header class="container mx-auto p-5 lg:p-0 mb-10 lg:mb-20">

            <!-- navbar section starts here -->
            <div class="navbar pl-0 mt-5 mb-5">
                  <div class="navbar-start">
                        <div class="dropdown">
                              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                                          viewBox="0 0 24 24" stroke="currentColor">
                                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M4 6h16M4 12h8m-8 6h16" />
                                    </svg>
                              </div>
                              <ul tabindex="0"
                                    class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                                    <li><a class="hover:text-[#FF4240] hover:font-bold ">Home</a></li>
                                    <li><a class="hover:text-[#FF4240] hover:font-bold ">About</a></li>
                                    <li><a class="hover:text-[#FF4240] hover:font-bold ">Page</a></li>
                                    <li><a class="hover:text-[#FF4240] hover:font-bold ">Blog</a></li>
                                    <li><a class="hover:text-[#FF4240] hover:font-bold ">Contact</a></li>
                              </ul>
                        </div>
                        <h4 class="text-3xl md:text-4xl font-extrabold">Hockey<span class="text-[#FF4240]">’</span>s
                        </h4>
                  </div>
                  <div class="navbar-center hidden lg:flex">
                        <ul class="menu text-[#424247] text-base font-normal menu-horizontal px-1">
                              <li><a class="hover:text-[#FF4240] hover:font-bold ">Home</a></li>
                              <li><a class="hover:text-[#FF4240] hover:font-bold ">About</a></li>
                              <li><a class="hover:text-[#FF4240] hover:font-bold ">Page</a></li>
                              <li><a class="hover:text-[#FF4240] hover:font-bold ">Blog</a></li>
                              <li><a class="hover:text-[#FF4240] hover:font-bold ">Contact</a></li>
                        </ul>
                  </div>
                  <div class="navbar-end space-x-5">
                        <i class="fa-solid hidden md:flex text-gray-500 fa-magnifying-glass text-xl"></i>
                        <button
                              class="text-white text-lg font-bold bg-[#FF4240] md:py-4 py-2 md:px-6 px-3 rounded-lg">Get
                              Tickets</button>
                  </div>
            </div> <!-- navbar section ends here -->

            <!-- Banner section starts here -->
            <div class="relative">

                  <div class="carousel h-80 md:h-[550px] w-full mb-6">
                        <div id="slide1" class="carousel-item relative w-full">
                              <img src="./image/1.png" class="w-full object-cover rounded-2xl" />
                              <div
                                    class="absolute flex justify-start transform -translate-y-1/2 md:left-5 left-[37%] right-5 space-x-2 top-[90%] md:top-[90%] ">
                                    <a href="#slide4" class="btn bg-black text-white hover:text-black btn-circle">❮</a>
                                    <a href="#slide2" class="btn bg-black text-white hover:text-black btn-circle">❯</a>
                              </div>

                        </div>
                        <div id="slide2" class="carousel-item relative w-full">
                              <img src="./image/2.png" class="w-full object-cover rounded-2xl" />
                              <div
                                    class="absolute flex justify-start transform -translate-y-1/2 md:left-5 left-[37%] right-5 space-x-2 top-[90%] md:top-[90%] ">
                                    <a href="#slide1" class="btn bg-black text-white hover:text-black btn-circle">❮</a>
                                    <a href="#slide3" class="btn bg-black text-white hover:text-black btn-circle">❯</a>
                              </div>
                        </div>
                        <div id="slide3" class="carousel-item relative w-full">
                              <img src="./image/3.png" class="w-full object-cover rounded-2xl" />
                              <div
                                    class="absolute flex justify-start transform -translate-y-1/2 md:left-5 left-[37%] right-5 space-x-2 top-[90%] md:top-[90%] ">
                                    <a href="#slide2" class="btn bg-black text-white hover:text-black btn-circle">❮</a>
                                    <a href="#slide4" class="btn bg-black text-white hover:text-black btn-circle">❯</a>
                              </div>
                        </div>
                        <div id="slide4" class="carousel-item relative w-full">
                              <img src="./image/4.png" class="w-full object-cover rounded-2xl" />
                              <div
                                    class="absolute flex justify-start transform -translate-y-1/2 md:left-5 left-[37%] right-5 space-x-2 top-[90%] md:top-[90%] ">
                                    <a href="#slide3" class="btn bg-black text-white hover:text-black btn-circle">❮</a>
                                    <a href="#slide1" class="btn bg-black text-white hover:text-black btn-circle">❯</a>
                              </div>
                        </div>
                  </div>

                  <!-- banner card -->
                  <div class="block lg:absolute bottom-12 right-6 w-full lg:w-1/2">
                        <div class="card ml-auto bg-[#131318] shadow-xl">
                              <div class="card-body">
                                    <h2 class="card-title mb-4 text-white text-2xl font-extrabold">Meet all the heroes
                                          from
                                          the field</h2>
                                    <p class="text-base text-white opacity-40 font-medium">Dit amet consectetur.
                                          Condimentum
                                          dignissim adipiscing aliquam turpis placerat dolor. Purus urna in sit nullam
                                          proin.
                                    </p>

                              </div>
                        </div>
                  </div>
            </div> <!-- Banner section ends here -->

      </header>

</body>

</html>
